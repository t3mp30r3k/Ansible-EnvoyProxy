    - name: Add Envoy apt key (alternative for older systems without SNI).
      command: /usr/bin curl -sL 'https://deb.dl.getenvoy.io/public/gpg.{{ envoy_gpg_key }}.key' | sudo gpg --dearmor -o /usr/share/keyrings/getenvoy-keyring.gpg
