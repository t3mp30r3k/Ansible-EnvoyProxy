- name: Ensure dependencies are installed.
  apt:
    name:
      - debian-keyring
      - apt-transport-https
      - debian-archive-keyring
      - ca-certificates
      - curl
      - lsb-release
      - gnupg-agent
      - software-properties-common
    state: present
    
